{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}PayrollMS{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'payroll/css/style.css' %}">
</head>
<body class="app-body">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{% url 'payroll:home' %}">PayrollMS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain" aria-controls="navMain" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navMain" class="collapse navbar-collapse justify-content-end">
        {% include 'payroll/include/navbar.html' %}
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container main-content py-4">
    {% if messages %}
      <div class="mb-3">
        {% for m in messages %}
          <div class="alert alert-{{ m.tags }} mb-2">{{ m }}</div>
        {% endfor %}
      </div>
    {% endif %}
    {% block content %}{% endblock %}
  </main>

  <!-- STICKY FOOTER (shell only) -->
  <footer class="footer footer-fixed">
    {% include 'payroll/include/footer.html' %}
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
